<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops, Laptop Computers | Dell India</title>
    <link rel="stylesheet" href="NavBarStyle.css">
    <link rel="stylesheet" href="Content1Style.css">
    <link rel="stylesheet" href="Content2Style.css">
    <link rel="stylesheet" href="Content3Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="UltimateParent">
        <div id="NavBar1">
            <div id="NavLogo"> 
                <img src="images/Dell_Nav_Bar_logo.jpg" alt="Dell Brand Logo">
            </div>
            <div id="searchBar"> 
                <input type="text" placeholder="Search Dell">
            </div>
            <div id="buttonHovers"> 
                <button id="NavBarButton1">Sign In</button>
                <button id="NavBarButton2">Contact Us</button>
                <button id="NavBarButton3">IN/EN</button>
                <button id="NavBarButton4">Cart</button>
            </div>
        </div>
        <div id="NavBar2">
            <div class="nav-button">Products</div>
            <div class="nav-button">Solutions</div>
            <div class="nav-button">Support</div>
            <div class="nav-button">Deals</div>
            <div class="nav-button">Services</div>
            <div class="nav-button">About</div>
            <div class="nav-button">Contact</div>
        </div>
    </div>
</body>
</html>
