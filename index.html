<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computers, Monitors &amp; Technology Solutions | Dell India</title>
    <link rel="stylesheet" href="NavBarStyle.css">
    <link rel="stylesheet" href="Content1Style.css">
</head>
<body>
    <div id="UltimateParent">
        <div id="NavBar1">
            <div id="NavLogo"> 
                <img src="images/Dell_Nav_Bar_logo.jpg" alt="Dell Brand Logo">
            </div>
            <div id="searchBar"> 
                <input type="text" placeholder="Search Dell">
            </div>
            <div id="buttonHovers"> 
                <button id="NavBarButton1">Sign In</button>
                <button id="NavBarButton2">Contact Us</button>
                <button id="NavBarButton3">IN/EN</button>
                <button id="NavBarButton4">Cart</button>
            </div>
        </div>
        <div id="NavBar2">
            <div class="nav-button">Products</div>
            <div class="nav-button">Solutions</div>
            <div class="nav-button">Support</div>
            <div class="nav-button">Deals</div>
            <div class="nav-button">Services</div>
            <div class="nav-button">About</div>
            <div class="nav-button">Contact</div>
        </div>
        <div id="Content1">
            <div id="Content1Part1">
                <div>WELCOME TO NOW</div>
                <div>REVIVE HISTORY WITH GENERATIVE AI</div>
                <div>Discover how GenAI is preserving memories and helping to write new ones</div>
                <div>
                    <div id="PlayVideoBtn">
                        <button>Play Video</button>
                    </div>
                    <div id="ExploreGenAI">
                        <button>Explore GenAI</button>
                    </div>
                </div>
            </div>
            <div id="Content1Part2">
                <img src="images/Content1Image1.jpg" alt="Laptop Product Pic">
            </div>

        </div>
    </div>
</body>
</html>
